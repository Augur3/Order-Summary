<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <div class="container">

    <div class="card">
      <div class="card-image-container">
      <img class="card-image" src="images/illustration-hero.svg" alt="">
      </div>

      <div class="card-text">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like !</p>
      </div>

      <div class="card-annual-plan-main">
        <img src="images/icon-music.svg" alt="">
        
         <div class="card-annual-plan-core">
           <h2>Annual Plan</h2>
           <p>$59.99/year</p>
         </div>
        
         <div><a class="card-annual-plan-link" href="#">Change</a></div>

      </div>

      <a class="card-payment-button-link " href="#payment">
        <div class="card-payment-button">
           Proceed to Payment
        </div></a>


        <div style="margin: 2.6rem 0 4.2rem;">
          <a class="card-cancel-order" href="#">Cancel Order</a>
        </div>
    </div>
  </div>
</body>
</html>
